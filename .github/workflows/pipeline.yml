name: CI/CD pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Build Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: username/repository-name:latest
        
    - name: Run Docker container
      run: |
        docker pull cjbbt12/Fulhaus:latest
        docker stop Fulhaus || true
        docker rm Fulhaus || true
        docker run -d --name Fulhaus -p 5000:5000 cjbbt12/Fulhaus:latest